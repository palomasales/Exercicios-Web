<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="ex03.css">
</head>

<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div>
            <div class="clear"></div>
        </div>
    </header>

    <section class="main">
        <div class="center">
            <div class="div-form">
                <h2 class="frase"><strong> Conecte-se com amigos e o mundo ao</strong></h2>
                <h2 class="frase"><strong> seu redor no facebook</strong></h2>
            </div>
            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será</h3>
                <form class="criar-conta">
                    <div class="w50">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="w50">
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <div class="espaco">
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="espaco">
                        <input type="email" placeholder="Digite novamente o e-mail">
                    </div>
                    <div class="espaco">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="espaco">
                        <h2>Data de Nascimento</h2>
                        <select name="nascimento-dia" class="nascimento">
                            <option value="1">1</option>
                        </select>

                        <select name="nascimento-mes" class="nascimento">
                            <option value="0">Junho</option>
                        </select>

                        <select name="nascimento-ano" class="nascimento">
                            <option value="1">2019</option>
                        </select>
                        <div class="clear"></div>
                    </div>
                    <div class="espaco">
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="sexo" value="Masculino">
                        <h2>Masculino</h2>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="sexo" value="Feminino">
                        <h2>Feminino</h2>
                        <div class="clear"></div>
                    </div>
                    <div class="espaco">
                        <input type="submit" name="acao" value="Cadastrar">
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </section>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="ex02.css" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <main>
        <section class="section1" id="section-border">
            <div class="div-sec-title">
                <label>*Last name:</label>
                <input type="text" class="input-title" placeholder="">
            </div>
            <div class="div-sec-content">
                <label class="content-color">*First name:</label>
                <input type="text" class="input-fname" placeholder="">
            </div>
            <div class="div-sec-title">
                <label>*Sex:</label>
                <select class="select" name="Select Gender">
                    <option value="m">Select Gender</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select>
            </div>
            <div class="div-sec-content">
                <label>*Email:</label>
                <input type="text" class="input-email" placeholder="">
            </div>
            <div>
                <button class="button1" type="submit">Register</button>
            </div>
            <div>
                <button class="button2" type="reset">Reset</button>
            </div>
        </section>
    </main>
</body>

</html>
